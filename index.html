<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/style.css">
        
        <title>SlideShow</title>
    </head>

    <body>
        <header>
            <div class="header"></div>
            
            <div class="container_slider">
                <div class="slider">
                    <div class="slider-controls">
                        <div class="slider-control" onclick="goPrev()"><img src="/assets/images/seta-esquerda.svg" alt=""></div>
                        <div class="slider-control" onclick="goNext()"><img src="/assets/images/seta-direita.svg" alt=""></div>
                    </div>
                    
                    <div class="slider-width">
                        <div class="slider-img" style="background-image: url(/assets/images/1.jpg);">
                            Viva o Surf!
                        </div>

                        <div class="slider-img" style="background-image: url(/assets/images/2.jpg);">
                            Pegue uma onda!
                        </div>

                        <div class="slider-img" style="background-image: url(/assets/images/3.jpg);">
                            Um dos maiores surfistas!
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <section>
            <h1>Resto do site</h1>
        </section>


        <script src="/js/script.js"></script>
    </body>
</html>
